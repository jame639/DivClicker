<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Div Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Div Clicker</h1>
    
    <!-- 说明文字 -->
    <div class="info-section">
      <p style="font-size: 12px; color: #666; margin: 10px 0;">
        注：点击后会自动处理 class4 元素以加载动态内容，然后直接点击所有匹配的目标元素
      </p>
    </div>
    
    <!-- 目标元素设置区域 -->
    <div class="target-section">
      <div class="section-header">目标元素</div>
      <div class="input-group">
        <input type="text" id="classInput" placeholder="输入目标元素的class名称，多个用空格分隔" value="">
        <div style="font-size: 11px; color: #666; margin-top: 2px;">
          例如: button-primary 或 btn primary（必须同时包含所有class）
        </div>
      </div>
    </div>
    <div class="button-group">
      <button id="findBtn" class="button button-primary">点击元素</button>
      <button id="clearBtn" class="button button-secondary" style="display: none;">清除高亮</button>
      <button id="refreshBtn" class="button button-info" style="display: none;" title="刷新标签页信息">🔄</button>
      <button id="pinBtn" class="button button-pin" title="打开固定窗口">📌</button>
    </div>
    <div id="currentTab" class="current-tab-info" style="display: none;">
      <div class="tab-connection-status" id="connectionStatus"></div>
    </div>
    <div id="status" class="status-text"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
